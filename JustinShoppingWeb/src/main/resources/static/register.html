<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="username">會員姓名:</label>
        <input type="text" id="username" name="username" required maxlength="50"><br><br>
        
        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" required maxlength="20"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="30"><br><br>
        
        <label for="address">地址:</label>
        <input type="text" id="address" name="address" maxlength="100"><br><br>
        
        <label for="phone">電話:</label>
        <input type="text" id="phone" name="phone" maxlength="25"><br><br>
        
        <button type="submit">送出</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止默认表单提交行为

            const formData = new FormData(this);
            const jsonObject = {};

            formData.forEach((value, key) => {
                jsonObject[key] = value;
            });

            fetch('/userInsert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonObject)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log('Success:', data);
                // 在这里处理成功的响应
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                // 在这里处理错误的响应
            });
        });
    </script>
</body>
</html>
