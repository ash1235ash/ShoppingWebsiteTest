<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理</title>
<style>
.navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .nav-item {
            margin: 0 15px;
            color: white;
            cursor: pointer;
        }
        .nav-item:hover {
            text-decoration: underline;
        }
        
 table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 表格布局固定 */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* 防止換行 */
           overflow-x: auto; /* 水平方向的滾動條 */
        }
        
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input {
            
            box-sizing: border-box; 
        }
form {

    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f9f9f9;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

</style>
</head>
<body>
	 <div class="navbar">
        <div class="nav-item" onclick="getAllUsers()">會員管理</div>
        <div class="nav-item" onclick="">商品管理</div>
        <div class="nav-item" onclick="">訂單管理</div>
    </div>

	<div class="content">
		<h1>後臺管理</h1>
		<p>請選擇導覽列之管理項目</p>
	</div>
	<div class="main" id="main">
	<div class="newObject">
	<button id="newObjectButton" style="display:none"></button>
	<form id="newObjectForm" style="display:none">
        
    </form>
	
	
	</div>
	<div class="search-container" id="search-container" style="display:none">
	<input id="search-value">
	<button id="submit-searching" >查詢</button>
	 <button id="submit-search-all" >查詢全部</button>
	</div>
	
	
		<table id="dataTable">

		</table>
	</div>
	<script src="userFunction.js"></script>


</body>
</html>
